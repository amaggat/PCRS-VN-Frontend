<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-wrapper">
        <div class="card-header">
            <img class="seller-image" src="https://pcpartpicker.com/static/img/default-avatar.png" alt="">
            <div class="seller-name">Hanoi Computer</div>
        </div>
        <img class="card-product-image"
            src="https://product.hstatic.net/1000026716/product/intel-core-i9-comet-lake-s_bf8d9132386e42e48846d70d2f20fb8e.jpg"
            alt="">
        <div class="card-title">
            i9 - 10900Ki9 - 10900Ki9 - 10900Ki9 - 10900Ki9 - 10900K
        </div>
        <div class="card-price">
            5.000.000 VND
        </div>
        <div class="card-buttons">
            <button>Add to build</button>
            <button>Go to product</button>
        </div>
    </div>
</body>

</html>
